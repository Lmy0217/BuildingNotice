<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
        <link href="css/comment.css" rel="stylesheet"/>
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">在主页面中加载子页面</h1>
		</header>
		
		
		<nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active">
		        <span class="mui-icon mui-icon-home"></span>
		        <span class="mui-tab-label">首页</span>
		    </a>
		    <a class="mui-tab-item">
		        <span class="mui-icon mui-icon-phone"></span>
		        <span class="mui-tab-label">电话</span>
		    </a>
		    <a class="mui-tab-item">
		        <span class="mui-icon mui-icon-email"></span>
		        <span class="mui-tab-label">邮件</span>
		    </a>
		    <a class="mui-tab-item">
		        <span class="mui-icon mui-icon-gear"></span>
		        <span class="mui-tab-label">设置</span>
		    </a>
		</nav>
		
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				/* 在页面的指定位置，加载子页面，实现卡头卡尾的效果 */
				subpages:[{
			      url:"0101-ziye.html",//子页面HTML地址，支持本地地址和网络地址
			      id:"0101-ziye.html",//子页面标志
			      styles:{
			        top:"45px",//子页面顶部位置(顶部选项卡默认高度45px)
			        bottom:"51px",//子页面底部位置(顶部导航栏默认高度51px)
			        //width:100%,//子页面宽度，默认为100%
			        //height:100%,//子页面高度，默认为100%
			      },
//			      extras:{}//额外扩展参数,页面传值时使用
			    }],
			    
			    /*设置页面在触发返回功能时，先执行一段操作。 */
//			    beforeback: function(){
//					alert("我要返回上一页啦！");
//					//返回true，继续页面关闭逻辑。返回false，页面将不会关闭。
//					return true;
//				}
			})
			
			
		/*将原有返回页面的方法暂存，并重写返回功能*/
		var oldBack = mui.back;
		mui.back = function(){
			mui.confirm("您确认返回上一页吗？","确认返回？",["算了","走吧"],function(e){
				if(e.index==1){
					oldBack();
				}else{
					mui.alert("不走你瞎戳啥","温馨提示","我乐意！");
				}
			})
		}
		</script>
	</body>

</html>
