			function zhenliJson(res, photoId) {
				res['imgs'] = photoId;
				res.damage = res.damage.split(',').map(Number);
				res.body1 = res.typea;

				res.body3 = res.typec;
				return res;

			function uploadPictuer(files, depict, server) {
				var wt = plus.nativeUI.showWaiting();
				var task = plus.uploader.createUpload(server, {
						method: "POST"
					},
					function(t, status) { //上传完成
						if (status == 200) {
							alert("上传成功：" + t.responseText);
							wt.close(); //关闭等待提示按钮
						} else {
							alert("上传失败：" + status);
							wt.close(); //关闭等待提示按钮
						}
					}
				);
				//添加其他参数
				task.addData("depict", depict);
				task.addFile(files.src, {
					key: "dddd"
				});
				task.start();
			}



			function w_showInfo() {
				openDB();
				plus.sqlite.selectSql({
					name: 'info',
					sql: 'select rowid, * from infoDB where isUp==1',
					success: function(e) {
						console.log('selectSql success: ' + JSON.stringify(e));
						showInfo(e);
						closeDB();
					},
					fail: function(e) {
						console.log('selectSql fail: ' + JSON.stringify(e));
						showInfoFail(e);
						closeDB();
					}
				});
			}

			function showInfoFail(result) {
				watchJSON(result);
				var mainList = document.getElementById("mainList");

					"<div class='mui-input-row mui-checkbox mui-left'>" +

					"<input name='perChk[]' value='" + 'result[i].rowid' + "' type='checkbox' disabled='disabled' >" +
					"</div>" +
					"</li>"
				// console.log(temp);
				mainList.innerHTML += temp;
			}

			function showInfo(result) {
				watchJSON(result);
				var mainList = document.getElementById("mainList");
				mainList.innerHTML="";
				for (i = result.length-1; i >= 0; i--) {
					var temp = "<li class='mui-table-view-cell'>" +
						"<div class='mui-input-row mui-checkbox mui-left'>" +
						"<label>" +(result.length-i)+"."+ result[i].hold + "</label>" +
						"<input name='perChk[]' value='" + result[i].rowid + "' type='checkbox' >" +
						"</div>" +
						"</li>"
					// console.log(temp);
					mainList.innerHTML += temp;
				}
			}
			//打开"采集信息"

				var mychk = document.getElementsByName("perChk[]");

					} else {
						mychk[i].checked = iNum;
