<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的账户</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mycss.css" />
		<script src="js/mui.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/config.js"></script>
		<script>
			mui.init();
			// 扩展API是否准备好，如果没有则监听“plusready"事件  
			
			mui.plusReady(function() {
				var TOKEN_TOKEN = localStorage.getItem("TOKEN_TOKEN");
				var account = localStorage.getItem("account");
				document.getElementById('username').innerText=account;
				//设置时间
				var myDate = new Date();
				var year = myDate.getFullYear();
				var month = myDate.getMonth() + 1;
								var day = myDate.getDate();
								var today = year + '-' + conver(month) + "-" + conver(day);
								// console.log(today);
								document.getElementById('today').val(today);
				
				
				})
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="goBack" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">欢迎<span id="username"></span></h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">
				<label class="lv-title">今天是：<span id="today"></span></label>
			</div>
			<div class="mui-input-row">
				<label>已完成任务</label>
				<input id='over' name="unit" type="text" class="mui-input-clear mui-input" placeholder="请输入委托人">
			</div>
			<div class="mui-input-row">
				<label>还未下载任务</label>
				<input id='undown' name="unit" type="text" class="mui-input-clear mui-input" placeholder="请输入委托人">
			</div>
			<div class="mui-input-row">
				<label>已经下载的任务</label>
				<input id='undown' name="unit" type="text" class="mui-input-clear mui-input" placeholder="请输入委托人">
			</div>
		</div>
	</body>
</html>
