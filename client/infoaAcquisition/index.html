<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript">
			mui.init();
			// 扩展API是否准备好，如果没有则监听“plusready"事件  
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			// 扩展API准备完成后要执行的操作  
			function plusReady() {
				var ws = plus.webview.currentWebview(); //pw回车可输出plus.webview  
				// ... code  
			}
			//打开"采集信息"
			function openForm(){
				var url="form/form1.html";
				var id="form1";
				plus.webview.create(url,id).show();
			}
			//打开"任务上传"
			function openSubmit(){
				var url="submit/listIndex.html";
				plus.webview.create(url).show();
			}
			// //打开"采集信息"
			// function openTest(){
			// 	var url="testTakePhoto.html";
			// 	plus.webview.create(url).show();
			// }
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">信息采集系统</h1>
		</header>
		<div class="mui-content">
			<button id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="openForm()">采集信息</button>
			<button id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="openSubmit()">任务上传</button>
			<br\>
			<!-- <button id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="openTest()">测试相机</button> -->
		</div>
		</div>
	</body>
</html>
