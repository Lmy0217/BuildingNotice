<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="js/util.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/jquery.serializejson.min.js"></script>
		<script type="text/javascript">
			mui.init();
			// 扩展API是否准备好，如果没有则监听“plusready"事件  
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			// 扩展API准备完成后要执行的操作  
			function plusReady() {
				var ws = plus.webview.currentWebview(); //pw回车可输出plus.webview  
				// ... code  
			}
			function initValue(url,id){
				openDB();var style = {};
				plus.sqlite.selectSql({
					name: 'info',
					sql: 'select rowid, * from infoDB  order by rowid desc limit 0,1',
					success: function(e) {
						console.log('selectSql success: ' + JSON.stringify(e));
						// console.log(e);
						var extras = {'vkey':1};
						var extras = $.extend({}, extras, e[0]);
						// console.log(extras);
						plus.webview.create(url, id, style, extras).show();
						closeDB();
					},
					fail: function(e) {
						console.log('selectSql fail: ' + JSON.stringify(e));
						var extras = {'vkey':0};
						// console.log(extras);
						plus.webview.create(url, id, style, extras).show();
						closeDB();
					}
				});
			}
			//打开"采集信息"
			function openForm(){
				var url="form/form1.html";
				var id="form1";
				initValue(url,id);
				// plus.webview.create(url,id).show();
			}
			//打开"任务上传"
			function openSubmit(){
				var url="submit/listIndex.html";
				plus.webview.create(url).show();
			}
			//打开"使用说明"
			function openAbout(){
				var url="about/aindex.html";
				plus.webview.create(url).show();
			}
			// //打开"采集信息"
			function openUser(){
				var TOKEN_TOKEN = localStorage.getItem("TOKEN_TOKEN");
				if (TOKEN_TOKEN == null) //如果缓存中有数据，则加载出来 
				{
					var url="login.html";
					plus.webview.create(url,'login').show();
				}else{
					var url="user/userInfo.html";
					plus.webview.create(url,'userinfo').show();
				}
				
				
			}
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">信息采集系统</h1>
		</header>
		<div class="mui-content">
			<button id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="openForm()">采集信息</button>
			<button id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="openSubmit()">任务上传</button>
			<br\>
			<button id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="openUser()">我的账户</button>
			<button id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="openAbout()">使用说明</button>
		</div>
		</div>
	</body>
</html>
